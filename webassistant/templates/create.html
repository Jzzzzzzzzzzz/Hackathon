<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание тикета</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F0F4FF;
            color: #333333;
        }
        .bg-accent {
            background-color: #FFC107;
        }
    </style>
</head>

<body>
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <div class="mb-4">
                <h1 class="font-bold text-xl text-center" id="form-title">Создание тикета</h1>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="{{ form.title.id_for_label }}" class="block text-sm font-bold mb-2">{{ form.title.label }}</label>
                    {{ form.title }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.category.id_for_label }}" class="block text-sm font-bold mb-2">{{ form.category.label }}</label>
                    {{ form.category }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.description.id_for_label }}" class="block text-sm font-bold mb-2">{{ form.description.label }}</label>
                    {{ form.description }}
                </div>
                <div class="mb-6">
                    <button type="submit" class="bg-accent w-full p-3 text-white rounded hover:bg-yellow-600">Создать</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
